<!-- search.component.html -->
<div>
<input type="text" [(ngModel)]="searchTerm" placeholder="Enter ID">
<button (click)="search()">Search</button>
</div>
<div *ngIf="searchResult">
<h2>Search Result</h2>
<p>ID: {{ searchResult.productId }}</p>
<p>Name: {{ searchResult.description }}</p>
<p>Amount: {{ searchResult.price }}</p>
<!-- Display other properties of the search result as needed -->
</div>
